<html>
<head>
    <meta charset="UTF-8">
    <title>グレンジ Advent Calendar 2018</title>

    <style>
        body {
            font-family: Verdana, sans-serif;
            font-size: 14px;
            padding: 40px;
        }
    </style>
</head>
<body>
<h1>グレンジ Advent Calendar 2018</h1>
<p>Today is {{ "now" | date('m/d/Y H:i:s') }} .</p>
<h2>山手線駅名リスト</h2>
<table border="1" style="width: 20%;">
    <thead>
    <tr>
        <td>駅ナンバリング</td>
        <td>駅名</td>
    </tr>
    </thead>
    <tbody>
    {% for station in stations %}
    <tr>
        <td>{{ "JY%02d"| format(station.id) }}</td>
        <td>{{ station.name }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
